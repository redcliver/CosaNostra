{% extends 'base.html' %}
{% block body %}
<div class=" row">
        <div class="col-md-6">
            <h3>Comanda N°: 
            {{comanda1}}</h3>
        
        </div>
    </div>
<div class="row">
    <table class="table">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Qnt</th>
                    <th>V. Uni</th>
                    <th>V. Total</th>
               </tr>
            </thead>
            <tbody>
                {% for item in produtos_all %}
                <tr>
                    <td>{{item.produto1.nome}}</td>
                    <td>{{item.qnt}}</td>
                    <td>{{item.produto1.preco_venda}}</td>
                    <td>{{item.total}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
</div>
<div class="row">
    <div class="col-md-4 col-md-offset-8">
        <h3>Total: {{cmd1.total}}</h3>
    </div>
</div>
<form method="post">
    {% csrf_token %}
    <button autofocus type="submit" class="btn btn-default">Fechar</button>
</form>
{% endblock %}
