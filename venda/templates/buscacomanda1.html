{% extends 'base.html' %}
{% block body %}
<div class=" row">
        <div class="col-md-6">
            <h3>Comanda N°:
            <input type="radio" name="comanda" value={{comanda1}} checked/>
            {{comanda1}}
            </h3>
        
        </div>
    </div>
<div class="row">
    <table class="table">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Qnt</th>
                    <th>V. Uni</th>
                    <th>V. Total</th>
               </tr>
            </thead>
            <tbody>
                {% for item in teste %}
                <tr>
                    <td>{{item.produto1.nome}}</td>
                    <td>{{item.qnt}}</td>
                    <td>R$ {{item.produto1.preco_vend}}</td>
                    <td>R$ {{item.total}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
</div>
<div class="row">
    <div class="col-md-4 col-md-offset-8">
        <h3>Total: R${{cmd1.total}}</h3>
    </div>
</div>
{% endblock %}
