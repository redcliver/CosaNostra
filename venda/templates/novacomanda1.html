{% extends 'base.html' %}
{% block body %}
<form method="POST">
    {% csrf_token %}
    <div class=" row">
        <div class="col-md-6">
            <h3>Comanda N°:
            <input type="radio" name="comanda" value={{comanda1}} checked/>
            {{comanda1}}
            </h3>
        
        </div>
    </div>
    <div class=" row">
        <div class="col-md-6">
            Produto:<br />
            <select autofocus name="produto" class="form-control">
                {% for produto in produtos %}
                <option value="{{produto.id}}">{{produto.nome}}</option>
                {% endfor %}
            </select>
        <br />
        </div>
    </div>
    <div class=" row">
        <div class="col-md-2">
            Quantidade:<br />
            <input class="form-control" name="qnt" value="1" type="number" />
        <br />
        </div>
    </div>
    <button type="submit" class="btn btn-default">Adicionar</button>
</form>
<div class="row">
    <table class="table">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Qnt</th>
                    <th>V. Uni</th>
               </tr>
            </thead>
            <tbody>
                {% for cliente in clientes %}
                <tr>
                    <td>{{cliente.nome}}</td>
                    <td>{{cliente.telefone1}}</td>
                    <td>{{cliente.telefone2}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
</div>
{% endblock %}
