{% extends 'base.html' %}
{% block body %}
<form method="post" >
    {% csrf_token %}
    <div class="row">
        <div class=" row">
            <div class="col-md-6">
                Nome:<br />
                <input autofocus class="form-control" size="200" maxlength="200" name="nome" type="text" />
                <br />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                Valor de compra:<br />
                <input class="form-control" size="11" maxlength="11" name="preco_comp" type="text" />
                <br />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                Valor de venda:<br />
                <input class="form-control" size="11" maxlength="11" name="preco_vend" type="text" />
                <br />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                Tipo:<br />
                <input class="form-control" maxlength="100" name="tipo" type="text" />
                <br />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                Obs:<br />
                <input class="form-control" maxlength="200" name="obs" type="text" />
                <br />
            </div>
        </div>
        <br />
        
        <button type="submit" class="btn btn-default">Salvar</button>
        </div>
</form>
{% endblock %}
