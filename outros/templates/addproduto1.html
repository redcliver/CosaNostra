{% extends 'base.html' %}
{% block body %}
<form method="POST">
    {% csrf_token %}
    <div class="row">
        <div class=" row">
            <div class="col-md-6">
                <h3>Nome:<br /></h3>
                <input class="form-control" name="nome" value="{{nome}}" type="text" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                Valor de compra:<br />
                <input class="form-control" size="11" maxlength="11" name="preco_comp" type="text" />
                <br />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                Valor de venda:<br />
                <input class="form-control" size="11" maxlength="11" name="preco_vend" type="text" />
                <br />
            </div>
        </div>
        <div class=" row">
            <div class="col-md-4">
                Tipo:<br />
                <select name="tipo" class="form-control">
                    <option value="P">Barbearia</option>
                    <option value="B">Bar</option>
                </select>
            <br />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
               <h3> Obs:<br /></h3>
                <input class="form-control" name="obs" value="{{obs}}" type="text" />
                
            </div>
        </div>
        <br />
        
        <button type="button" class="btn btn-default" onclick="history.go(-1)">Voltar</button>    
        <button type="submit" class="btn btn-default">Salvar</button>
        </div>
</form>
{% endblock %}
