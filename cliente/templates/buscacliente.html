{% extends 'base.html' %}
{% block body %}
<form method="POST" action="buscacliente">
    {% csrf_token %}
    <div class=" row">
            <div class="col-md-6">
                Nome:<br />
                <input class="form-control" name="nome" type="text" />
                <br />
            </div>
        </div>
    
    <button type="submit" class="btn btn-default">Buscar</button>
</form>
<div class="row">
    <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone 1</th>
                    <th>Telefone 2</th>
               </tr>
            </thead>
            <tbody>
                {% for cliente in clientes %}
                <tr>
                    <td>{{cliente.nome}}</td>
                    <td>{{cliente.telefone1}}</td>
                    <td>{{cliente.telefone2}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
</div>
{% endblock %}
