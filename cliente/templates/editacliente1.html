{% extends 'base.html' %}
{% block body %}
<form method="post" >
    {% csrf_token %}
    <div class="row">
        <div class=" row">
            <div class="col-md-6">
                Nome:<br />
                <input autofocus class="form-control" value="{{cliente1.nome}}" name="nome" type="text" />
                <br />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                Telefone 1:<br />
                <input class="form-control" value="{{cliente1.telefone1}}" name="tel1" type="text" />
                <br />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                Telefone 2:<br />
                <input class="form-control" value="{{cliente1.telefone2}}" name="tel2" type="text" />
                <br />
            </div>
        </div>
        <br />
        <br />
        <br />
        <button type="submit" class="btn btn-default">Alterar</button>
        </div>
</form>
{% endblock %}
