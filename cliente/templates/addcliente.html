{% extends 'base.html' %}
{% block body %}
<form method="get" action="/cliente/addcliente1">
    <div class="row">
        <div class=" row">
            <div class="col-md-6">
                Nome:<br />
                <input class="form-control" size="200" maxlength="200" name="nome" type="text" />
                <br />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                Telefone 1:<br />
                <input class="form-control" size="11" maxlength="11" name="tel1" type="text" />
                <br />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                Telefone 2:<br />
                <input class="form-control" size="11" maxlength="11" name="tel2" type="text" />
                <br />
            </div>
        </div>
        <br />
        <br />
        <br />
        <button type="submit" class="btn btn-default">Salvar</button>
        </div>
</form>
{% endblock %}
