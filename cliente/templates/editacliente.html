{% extends 'base.html' %}
{% block body %}
<form method="POST">
    {% csrf_token %}
    <div class=" row">
            <div class="col-md-6">
                Nome:<br />
                <input autofocus class="form-control" name="nome" type="text" />
                <br />
            </div>
        </div>
    
    <button type="submit" class="btn btn-default">Buscar</button>
</form>
<form method="GET" action="/cliente/editacliente1">
    
    <div class="row">
        <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone 1</th>
                        <th>Telefone 2</th>
                        <th>Editar</th>
                   </tr>
                </thead>
                <tbody>
                    {% for cliente in clientes %}
                    <tr>
                        <td>{{cliente.nome}}</td>
                        <td>{{cliente.telefone1}}</td>
                        <td>{{cliente.telefone2}}</td>
                        <td><button class="btn btn-default" value={{cliente.id}} name="id" type="submit">Editar</button></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
    </div>
</form>
{% endblock %}
