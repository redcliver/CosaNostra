{% extends 'base.html' %}
{% block body %}
<form method="POST">
    {% csrf_token %}
    <div class="row">
        <div class=" row">
            <div class="col-md-6">
                Nome:<br />
                <input class="form-control" name="nome" value={{nome}} type="text" />
                <br />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                Telefone 1:<br />
                <input class="form-control" name="tel1" value={{tel1}} type="text" />
                <br />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                Telefone 2:<br />
                <input class="form-control" name="tel2" value={{tel2}} type="text" />
                <br />
            </div>
        </div>
        <br />
        <br />
        <br />
        <button type="submit" class="btn btn-default">Salvar</button>
        </div>
</form>
{% endblock %}
